<main *ngIf="isLoaded; else splashScreen ">
<h1 class="fading">
    <p>Olá</p>
    <p>quem está acessando?</p> 
    
</h1>

<div id="buttons" class="fading">
    <button type="button" *ngFor="let user of users" value= {{user.name}} (click)="verifyUser(user.id ,$event)">
        <img src={{user.imgSrc}} alt="" srcset="">

</div>

</main>

<div id="splash-screen">

        <welcome-modal>
        </welcome-modal>
    </ng-template>
</div>
