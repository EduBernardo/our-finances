<main class="fading" Theme>
    <app-header title="Alocação dos recursos" subtitle="esse é o padrão de distribuição da nossa renda">
    </app-header>

    <!-- componentizar o chart -->
    <div id="chart">
        <app-chart
        chartType="doughnut"
        (labelSelected)="setChartLabelSelectedValue($event)"
        ></app-chart>
    </div>


    <div id="tree">
        <h2>
            <p> Divisões:</p>
        </h2>
        <div id="scroll-area">
            <app-tree
            #labelsTree
            (chartLabelSelected)="chartLabelSelected"
            ></app-tree>
        </div>
    </div>

    <footer>
        <bottom-bar>
        </bottom-bar>
    </footer>
</main>
